<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Management System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <h1>Secure File Management System</h1>

        <!-- Login Section -->
        <div id="auth">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="loginBtn">Login</button>
            <p id="error-msg"></p>
            <p class="new-user">New User? <a href="#" id="register-link">Register Here</a></p>
        </div>

        <!-- Registration Section -->
        <div id="register" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="new-username" placeholder="Choose Username" required>
            <input type="password" id="new-password" placeholder="Choose Password" required>
            <button id="registerBtn">Register</button>
            <p id="register-msg"></p>
        </div>

        <!-- OTP Verification Section -->
        <div id="verify-otp" style="display: none;">
            <h2>Enter OTP</h2>
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button id="verifyBtn">Verify</button>
            <p id="otp-error"></p>
        </div>

        <!-- File Management Section -->
        <div id="fileOperations" style="display: none;">
            <h2>File Management</h2>
            <input type="file" id="fileInput">
            <button id="uploadBtn">Upload</button>
            <div id="fileList"></div>
            <button id="logoutBtn">Logout</button>
        </div>

        <!-- File Viewer Modal -->
        <div id="file-viewer-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <iframe id="file-viewer" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
